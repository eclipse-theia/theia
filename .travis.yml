language: node_js
node_js: '8'
git:
  depth: 1
cache:
  yarn: true
  directories:
  - node_modules
  - generator-theia/node_modules
branches:
  only:
  - master
env:
  global:
    - secure: 
    - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-set-default
    chrome: stable
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start ;
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost \&  ;
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH ;
install: yarn
script: travis_retry yarn test ;
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/c42ddc125fe6bbfccb48
    on_success: change
    on_failure: always
    on_start: never
jobs:
  fast_finish: true
  allow_failures:
    - os: osx
  include:
  - state: test
    os: linux
  - stage: deploy
    os: linux
    before_script: skip
    script: skip
    install: skip
    before_deploy:
      - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - yarn
    deploy:
      provider: script
      script: yarn run publish:next
      on:
        branch: master
      skip_cleanup: true
  - stage: OSx test
    os: osx
    env: CXX=c++
    before_script: skip
    script: travis_retry yarn test:theia ;
