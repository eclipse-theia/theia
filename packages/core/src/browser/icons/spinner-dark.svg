<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38">
    <defs>
        <linearGradient id="trail" x1="0%" x2="100%" y1="0%" y2="0%">
            <stop offset="0%" stop-color="#1976D2" stop-opacity="0.00"/>
            <stop offset="50%" stop-color="#1976D2" stop-opacity="0.50"/>
            <stop offset="100%" stop-color="#1976D2" stop-opacity="1.00"/>
        </linearGradient>
    </defs>
    <text x="19" y="17" fill="#1976D2" font-family="Arial, Helvetica, sans-serif" font-size="3px" font-weight="600" letter-spacing="1.5px" text-anchor="middle">
        ECLIPSE
    </text>
    <text x="19" y="22" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="5px" font-weight="600" letter-spacing="2px" text-anchor="middle">
        THEIA
    </text>
    <g fill="none" fill-rule="evenodd">
        <g transform="translate(1 1)">
            <path id="trail-path" stroke="url(#trail)" stroke-width="2" d="M36 18c0-9.94-8.06-18-18-18">
                <animateTransform attributeName="transform" dur="0.9s" from="0 18 18" repeatCount="indefinite" to="360 18 18" type="rotate"/>
            </path>
            <circle cx="36" cy="18" r="1" fill="#1976D2">
                <animateTransform attributeName="transform" dur="0.9s" from="0 18 18" repeatCount="indefinite" to="360 18 18" type="rotate"/>
            </circle>
        </g>
    </g>
</svg>
